name: Deploy Dashboard

on:
  push:
    paths:
      - 'src/pages/MasterDashboard.tsx'
      - 'src/pages/Dashboard.tsx'
      - 'src/components/ui/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
